{% extends 'index.html' %} {% load static %} {% block content %}
<p id="currentSeason">{{ season }}</p>
<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-12 loginInput">
      <h1>Login to your page</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username" name="username" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" required="required" />
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" style="margin-right: 15px;">Login</button>
        <a class="btn btn-outline-primary" type="submit" href="{% url 'register_user' %}"> Register </a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
